<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/lienhe.css">

<body>
    


        <div class="container">
            <div class="location">
                <h2><a href="index.html">TRANG CHỦ ></a></h2>
                <h2> LIÊN HỆ</h2>
            </div>
            <div class="map">

            </div>

            <div class="contact">
                <div class="contact_top">
                    <p><i class="fas fa-comment"></i> Để lại lời nhắn cho chúng tôi</p>
                    <p> Giải pháp bán hàng toàn diện từ website</p>
                </div>
                <div class="contact_bottom">
                    <div class="contact_bottom_form">
                        <div class="form_control">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Họ và tên" class="form_control_item">
                        </div>
                        <div class="form_control">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" class="form_control_item">
                        </div>
                        <div class="form_control">
                            <i class="fas fa-phone-alt"></i>
                            <input type="text" placeholder="Số điện thoại" class="form_control_item">
                        </div>
                        
                    </div>
                    <div class="contact_bottom_text">
                        <textarea class="textbox"  placeholder="Viết lời nhắn..."></textarea>
                    </div>
                    <div class="contact_bottom_in4">
                        <p class="contact_bottom_in4_item"> <i class="fas fa-building"></i> Twenty Co .Ltd</p>
                        <p class="contact_bottom_in4_item"> <i class="fas fa-phone-alt"></i></i> 1900.636099</p>
                        <p class="contact_bottom_in4_item"> <i class="fas fa-map-marker-alt"></i> 273 An Dương Vương </p>
                        <p class="contact_bottom_in4_item"> <i class="fas fa-comment"></i></i> websitelaptop@gmail.com</p>   
                    </div>
                </div>
                <div class="btn">
                    <a class="btn_xem" href="">Gửi lời nhắn</a>
                </div>
            </div>
